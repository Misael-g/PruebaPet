<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase√±a - PetAdopt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 60px;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .password-requirements {
            background: #f9fafb;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 14px;
        }

        .requirement {
            padding: 5px 0;
            color: #6b7280;
        }

        .requirement.valid {
            color: #22c55e;
        }

        .requirement.valid::before {
            content: "‚úì ";
            font-weight: bold;
        }

        .requirement.invalid::before {
            content: "‚óã ";
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #fef2f2;
            border: 2px solid #ef4444;
            color: #991b1b;
        }

        .alert-success {
            background: #f0fdf4;
            border: 2px solid #22c55e;
            color: #15803d;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .show-password {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üîê</div>
            <h1>Restablecer Contrase√±a</h1>
            <p class="subtitle">Ingresa tu nueva contrase√±a para PetAdopt</p>
        </div>

        <div id="alert-container"></div>

        <form id="reset-form">
            <div class="form-group">
                <label for="password">Nueva Contrase√±a</label>
                <div class="show-password">
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        placeholder="Ingresa tu nueva contrase√±a"
                        required
                    >
                    <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                </div>
            </div>

            <div class="form-group">
                <label for="password-confirm">Confirmar Contrase√±a</label>
                <div class="show-password">
                    <input 
                        type="password" 
                        id="password-confirm" 
                        name="password-confirm"
                        placeholder="Confirma tu nueva contrase√±a"
                        required
                    >
                    <span class="toggle-password" onclick="togglePassword('password-confirm')">üëÅÔ∏è</span>
                </div>
            </div>

            <div class="password-requirements">
                <strong>La contrase√±a debe cumplir:</strong>
                <div class="requirement" id="req-length">M√≠nimo 8 caracteres</div>
                <div class="requirement" id="req-uppercase">Al menos una may√∫scula</div>
                <div class="requirement" id="req-lowercase">Al menos una min√∫scula</div>
                <div class="requirement" id="req-number">Al menos un n√∫mero</div>
                <div class="requirement" id="req-match">Las contrase√±as coinciden</div>
            </div>

            <button type="submit" class="btn" id="submit-btn">
                Restablecer Contrase√±a
            </button>
        </form>
    </div>

    <script src="/env-config.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const type = urlParams.get('type');
        
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('password-confirm');
        const submitBtn = document.getElementById('submit-btn');
        const alertContainer = document.getElementById('alert-container');

        // Validar que tengamos el token correcto
        if (!token || type !== 'recovery') {
            showAlert('Enlace de recuperaci√≥n inv√°lido. Por favor, solicita un nuevo enlace.', 'error');
            submitBtn.disabled = true;
        }

        // Validaci√≥n en tiempo real
        passwordInput.addEventListener('input', validatePassword);
        confirmInput.addEventListener('input', validatePassword);

        function validatePassword() {
            const password = passwordInput.value;
            const confirm = confirmInput.value;

            // Validar longitud
            updateRequirement('req-length', password.length >= 8);
            
            // Validar may√∫scula
            updateRequirement('req-uppercase', /[A-Z]/.test(password));
            
            // Validar min√∫scula
            updateRequirement('req-lowercase', /[a-z]/.test(password));
            
            // Validar n√∫mero
            updateRequirement('req-number', /[0-9]/.test(password));
            
            // Validar coincidencia
            updateRequirement('req-match', password === confirm && confirm.length > 0);
        }

        function updateRequirement(id, isValid) {
            const element = document.getElementById(id);
            if (isValid) {
                element.classList.add('valid');
                element.classList.remove('invalid');
            } else {
                element.classList.remove('valid');
                element.classList.add('invalid');
            }
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function isPasswordValid() {
            const password = passwordInput.value;
            const confirm = confirmInput.value;

            return password.length >= 8 &&
                   /[A-Z]/.test(password) &&
                   /[a-z]/.test(password) &&
                   /[0-9]/.test(password) &&
                   password === confirm;
        }

        function showAlert(message, type) {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!isPasswordValid()) {
                showAlert('Por favor, cumple todos los requisitos de la contrase√±a.', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> Procesando...';

            try {
                // Leer SUPABASE_URL y SUPABASE_ANON_KEY desde env-config (generado desde .env)
                const SUPABASE_URL = (window.__ENV && window.__ENV.SUPABASE_URL) || '';
                const SUPABASE_ANON_KEY = (window.__ENV && window.__ENV.SUPABASE_ANON_KEY) || '';

                if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
                    showAlert('Error de configuraci√≥n: variables de Supabase no encontradas.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Restablecer Contrase√±a';
                    return;
                }

                const response = await fetch(`${SUPABASE_URL}/auth/v1/user`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                        'apikey': SUPABASE_ANON_KEY
                    },
                    body: JSON.stringify({
                        password: passwordInput.value
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('¬°Contrase√±a actualizada exitosamente! Redirigiendo...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'petadopt://password-reset-success';
                    }, 2000);
                } else {
                    throw new Error(data.error_description || 'Error al actualizar la contrase√±a');
                }
            } catch (error) {
                showAlert(error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Restablecer Contrase√±a';
            }
        });
    </script>
</body>
</html>
