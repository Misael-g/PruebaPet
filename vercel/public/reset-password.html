<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase√±a - PetAdopt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 60px;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .password-requirements {
            background: #f9fafb;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 14px;
        }

        .requirement {
            padding: 5px 0;
            color: #6b7280;
        }

        .requirement.valid {
            color: #22c55e;
        }

        .requirement.valid::before {
            content: "‚úì ";
            font-weight: bold;
        }

        .requirement.invalid::before {
            content: "‚óã ";
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #fef2f2;
            border: 2px solid #ef4444;
            color: #991b1b;
        }

        .alert-success {
            background: #f0fdf4;
            border: 2px solid #22c55e;
            color: #15803d;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .show-password {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üîê</div>
            <h1>Restablecer Contrase√±a</h1>
            <p class="subtitle">Ingresa tu nueva contrase√±a para PetAdopt</p>
        </div>

        <div id="alert-container"></div>

        <form id="reset-form">
            <div class="form-group">
                <label for="password">Nueva Contrase√±a</label>
                <div class="show-password">
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        placeholder="Ingresa tu nueva contrase√±a"
                        required
                    >
                    <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                </div>
            </div>

            <div class="form-group">
                <label for="password-confirm">Confirmar Contrase√±a</label>
                <div class="show-password">
                    <input 
                        type="password" 
                        id="password-confirm" 
                        name="password-confirm"
                        placeholder="Confirma tu nueva contrase√±a"
                        required
                    >
                    <span class="toggle-password" onclick="togglePassword('password-confirm')">üëÅÔ∏è</span>
                </div>
            </div>

            <div class="password-requirements">
                <strong>La contrase√±a debe cumplir:</strong>
                <div class="requirement" id="req-length">M√≠nimo 8 caracteres</div>
                <div class="requirement" id="req-uppercase">Al menos una may√∫scula</div>
                <div class="requirement" id="req-lowercase">Al menos una min√∫scula</div>
                <div class="requirement" id="req-number">Al menos un n√∫mero</div>
                <div class="requirement" id="req-match">Las contrase√±as coinciden</div>
            </div>

            <button type="submit" class="btn" id="submit-btn">
                Restablecer Contrase√±a
            </button>
        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const type = urlParams.get('type');
        
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('password-confirm');
        const submitBtn = document.getElementById('submit-btn');
        const alertContainer = document.getElementById('alert-container');

        // Validar que tengamos el token correcto
        if (!token || type !== 'recovery') {
            showAlert('Enlace de recuperaci√≥n inv√°lido. Por favor, solicita un nuevo enlace.', 'error');
            submitBtn.disabled = true;
        }

        // Validaci√≥n en tiempo real
        passwordInput.addEventListener('input', validatePassword);
        confirmInput.addEventListener('input', validatePassword);

        function validatePassword() {
            const password = passwordInput.value;
            const confirm = confirmInput.value;

            // Validar longitud
            updateRequirement('req-length', password.length >= 8);
            
            // Validar may√∫scula
            updateRequirement('req-uppercase', /[A-Z]/.test(password));
            
            // Validar min√∫scula
            updateRequirement('req-lowercase', /[a-z]/.test(password));
            
            // Validar n√∫mero
            updateRequirement('req-number', /[0-9]/.test(password));
            
            // Validar coincidencia
            updateRequirement('req-match', password === confirm && confirm.length > 0);

            // Habilitar el bot√≥n cuando todo es v√°lido
            const isValid = password.length >= 8 && /[A-Z]/.test(password) && /[a-z]/.test(password) && /[0-9]/.test(password) && password === confirm;
            submitBtn.disabled = !isValid;
            console.log('Bot√≥n habilitado:', isValid);
        }

        function updateRequirement(id, isValid) {
            const element = document.getElementById(id);
            if (isValid) {
                element.classList.add('valid');
                element.classList.remove('invalid');
            } else {
                element.classList.remove('valid');
                element.classList.add('invalid');
            }
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function isPasswordValid() {
            const password = passwordInput.value;
            const confirm = confirmInput.value;

            return password.length >= 8 &&
                   /[A-Z]/.test(password) &&
                   /[a-z]/.test(password) &&
                   /[0-9]/.test(password) &&
                   password === confirm;
        }

        function showAlert(message, type) {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }

        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                return config;
            } catch (error) {
                console.error('Error loading config:', error);
                return null;
            }
        }

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!isPasswordValid()) {
                showAlert('Por favor, cumple todos los requisitos de la contrase√±a.', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> Procesando...';

            try {
                // Cargar configuraci√≥n desde la API de Vercel
                const config = await loadConfig();
                console.log('submit: config=', config, 'token=', token);
                
                if (!config || !config.supabaseUrl) {
                    showAlert('Error de configuraci√≥n. Por favor, contacta al administrador.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Restablecer Contrase√±a';
                    return;
                }

                if (!config.supabaseAnonKey) {
                    showAlert('Error de configuraci√≥n: falta la clave an√≥nima de Supabase.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Restablecer Contrase√±a';
                    return;
                }

                // Intento directo: si no hay sesi√≥n en el cliente podemos usar el token de recuperaci√≥n
                // para actualizar la contrase√±a v√≠a REST (Authorization: Bearer <token>)
                let response = await fetch(`${config.supabaseUrl}/auth/v1/user`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                        'apikey': config.supabaseAnonKey
                    },
                    body: JSON.stringify({
                        password: passwordInput.value
                    })
                });

                let data = null;
                try { data = await response.json(); } catch (err) { /* ignore JSON parse errors */ }

                if (response.ok) {
                    showAlert('¬°Contrase√±a actualizada exitosamente! Redirigiendo...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'petadopt://password-reset-success';
                    }, 2000);
                    return;
                }

                // Si la actualizaci√≥n con token fall√≥, intentamos intercambiar el token por session via /auth/v1/verify
                console.warn('PUT /auth/v1/user fall√≥, intentando /auth/v1/verify para intercambiar token:', response.status, data);

                try {
                    const verifyRes = await fetch(`${config.supabaseUrl}/auth/v1/verify`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'apikey': config.supabaseAnonKey
                        },
                        body: JSON.stringify({ type: 'recovery', token })
                    });

                    const verifyData = await verifyRes.json();

                    if (verifyRes.ok && verifyData.access_token) {
                        // Reintentar la actualizaci√≥n con el access_token devuelto
                        const retryRes = await fetch(`${config.supabaseUrl}/auth/v1/user`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${verifyData.access_token}`,
                                'apikey': config.supabaseAnonKey
                            },
                            body: JSON.stringify({ password: passwordInput.value })
                        });

                        let retryData = null;
                        try { retryData = await retryRes.json(); } catch (err) {}

                        if (retryRes.ok) {
                            showAlert('¬°Contrase√±a actualizada exitosamente! Redirigiendo...', 'success');
                            setTimeout(() => {
                                window.location.href = 'petadopt://password-reset-success';
                            }, 2000);
                            return;
                        } else {
                            console.error('Retry PUT failed', retryRes.status, retryData);
                            showAlert(retryData?.error_description || retryData?.error || `Error al actualizar (status ${retryRes.status})`, 'error');
                        }
                    } else {
                        console.error('verify failed', verifyRes.status, verifyData);
                        if (verifyRes.status === 401) {
                            showAlert('El enlace es inv√°lido o expir√≥. Solicita un nuevo enlace de restablecimiento.', 'error');
                        } else {
                            showAlert(verifyData?.error_description || 'Error verificando el token.', 'error');
                        }
                    }
                } catch (verifyErr) {
                    console.error('Error al verificar token:', verifyErr);
                    showAlert('Error verificando el enlace de recuperaci√≥n. Intenta solicitar uno nuevo.', 'error');
                }

                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Restablecer Contrase√±a';
            } catch (error) {
                console.error('Error en submit:', error);
                showAlert('Error de conexi√≥n. Por favor intenta nuevamente m√°s tarde.', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Restablecer Contrase√±a';
            }
        });
    </script>
</body>
</html>
