name: petadopt
description: "Aplicación de adopción de mascotas con IA"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # State Management
  provider: ^6.1.1
  
  # Backend & Database
  supabase_flutter: ^2.6.0
  
  # Storage & Cache
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  image_picker: ^1.0.4
  
  # Maps
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # AI
  google_generative_ai: ^0.2.2
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.2
  flutter_dotenv: ^5.1.0
  url_launcher: ^6.2.2
  permission_handler: ^11.1.0
  connectivity_plus: ^5.0.2
  
  # HTTP
  http: ^1.1.2
  dio: ^5.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/images/
    - assets/icons/
    
  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf